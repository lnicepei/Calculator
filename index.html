<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="x.jpeg">
    <title>you can count on me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="body">
            <div id="previousScreen"></div>
            <div id="currentScreen"></div>
            <div id="buttons">
                <div id="firstRow">
                    <div data-key="46" id="clear" class="ac">AC</div>
                    <div data-key="8" id="delete" class="delete"><--</div>
                </div>
                <div id="secondRow">
                    <div data-key="103" id="seven" class="buttonDigit">7</div>
                    <div data-key="104" id="eight" class="buttonDigit">8</div>
                    <div data-key="105" id="nine" class="buttonDigit">9</div>
                    <div data-key="111" id="divide" class="button">/</div>
                </div>
                <div id="thirdRow">
                    <div data-key="100" id="four" class="buttonDigit">4</div>
                    <div data-key="101" id="five" class="buttonDigit">5</div>
                    <div data-key="102" id="six" class="buttonDigit">6</div>
                    <div data-key="106" id="multiply" class="button">*</div>
                </div>
                <div id="fourthRow">
                    <div data-key="97" id="one" class="buttonDigit">1</div>
                    <div data-key="98" id="two" class="buttonDigit">2</div>
                    <div data-key="99" id="three" class="buttonDigit">3</div>
                    <div data-key="109" id="subtract" class="button">-</div>
                </div>
                <div id="fifthRow">
                    <div data-key="96" id="zero" class="buttonDigit">0</div>
                    <div data-key="108" id="dot" class="dot">.</div>
                    <div data-key="13" id="equals" class="button">=</div>
                    <div data-key="107" id="add" class="button">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
