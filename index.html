<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="body">
            <div id="screen"></div>
            <div id="buttons">
                <div id="firstRow">
                    <div id="clear" class="ac">AC</div>
                    <div id="delete" class="delete"><--</div>
                </div>
                <div id="secondRow">
                    <div id="seven" class="buttonDigit">7</div>
                    <div id="eight" class="buttonDigit">8</div>
                    <div id="nine" class="buttonDigit">9</div>
                    <div id="divide" class="button">/</div>
                </div>
                <div id="thirdRow">
                    <div id="four" class="buttonDigit">4</div>
                    <div id="five" class="buttonDigit">5</div>
                    <div id="six" class="buttonDigit">6</div>
                    <div id="multiply" class="button">x</div>
                </div>
                <div id="fourthRow">
                    <div id="one" class="buttonDigit">1</div>
                    <div id="two" class="buttonDigit">2</div>
                    <div id="three" class="buttonDigit">3</div>
                    <div id="subtract" class="button">-</div>
                </div>
                <div id="fifthRow">
                    <div id="zero" class="buttonDigit">0</div>
                    <div id="dot" class="dot">.</div>
                    <div id="equals" class="button">=</div>
                    <div id="add" class="button">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
